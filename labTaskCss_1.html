<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Introduction to CSS and Basic Selectors">
    <title>Lab Task 01 - CSS</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="labTaskCss_1.css">

    <!-- Internal CSS -->
    <style>
        h2 {
            color: blue;
            text-align: center;
        }

        .highlight {
            background-color: yellow;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <!-- Inline CSS -->
    <h1 id="mainTitle" style="color: red;">Introduction to CSS</h1>

    <h2>Internal CSS Example</h2>

    <p>This paragraph is styled using element selector in external CSS.</p>

    <p class="highlight">This paragraph uses class selector.</p>

</body>

</html>
